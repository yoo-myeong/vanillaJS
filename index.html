<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>momentum</title>
    <style>
        @font-face {
            font-family: 'CookieRun-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/CookieRun-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: '국립박물관문화재단클래식B';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/국립박물관문화재단클래식B.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Eulyoo1945-SemiBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2102-01@1.0/Eulyoo1945-SemiBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>
<body>

    <div id="weather" style="margin-top: 10px;margin-right: 10px; text-align: right;">
        <h4 style="font-family: 'Eulyoo1945-SemiBold'; color: rgb(8, 1, 6); margin-bottom: 0px; left:10%" >현재날씨</h4>
        <img style="
        margin-right: 20px;
    ">
    </div>

    <div class="nameDiv" style="text-align: center;">
        <form id="login-form">
            <div class="input-group" style="position: relative; top: 20%;left: 50%;transform:translate(-50%,-0%);width: 40%;">
                <input required maxlength="15" type="text" class="form-control" placeholder="이름을 입력해주세요" style="width: 100%;font-family:'CookieRun-Regular';font-size: 1.2vw; text-align: center;">
                <button type="submit" class="btn btn-info">등록</button>
            </div>
        </form>
        <h1 id="greeting" class="hidden"
            style="font-family: 'CookieRun-Regular'; color:antiquewhite; text-align: center; top: 20%;left: 50%; font-size: 3vw;"></h1>
    </div>
    
    <div>
        <h2 id="clock" style="font-family: 'CookieRun-Regular';color:antiquewhite;text-align: center;top: 30%;left: 50%;margin-top: 30px;margin-bottom: 30px;"></h2>
    </div>

    <div>
    <form id = "todoForm">
        <input required maxlength="15" type="text" class="form-control" placeholder="해야할 일을 적고 엔터를 눌러 추가해주세요" aria-label="Recipient's username" aria-describedby="button-addon2" style="position:relative; width:40%; text-align: center; top: 45%;left: 50%; transform:translate(-50%,0%);width: 40%;">
    </form>
    </div>


    <div style="min-height: 400px; height: auto;">
    <ul id = "todoList" style=" list-style:none; font-family: 'CookieRun-Regular'; color:antiquewhite; text-align: center; top: 60%;left: 50%;">
    </ul>
    </div>

    <div id = "quote" style="text-align:center; font-family: '국립박물관문화재단클래식B'; color: aqua;top: 80%;left: 50%;">
        <span style="margin-right: 10px;"></span>
        <span></span>
    </div>

    <div class = "modal hidden">
        <div class = "modal_overlay"></div>
        <div class="modal_content" style="font-size: 1.3vw;">
            <h1>할 일 하나가<br> 삭제되었습니다</h1>
            <button>OK</button>
        </div>
    </div>

    <script src = "greeting.js"></script>
    <script src = "clock.js"></script>
    <script src = "quote.js"></script>
    <script src = "background.js"></script>
    <script src = "todolist.js"></script>
    <script src = "weather.js"></script>
    <script src = "modal.js"></script>
</body>
</html>
